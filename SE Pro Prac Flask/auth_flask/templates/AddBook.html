{% extends "base.html" %}

{% block mycss %}
<style>
    .buttonContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 7.5%;
    }

    input {
    font-size: 1.5rem;
    padding: 1rem 3rem;
    color: #f4f4f4;
    }

    .btnn {
    text-decoration: none;
    border: 1px solid rgb(146, 148, 248);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    }

    .btnn:hover {
    box-shadow: 1px 1px 25px 10px rgba(146, 148, 248, 0.4);
    }

    .btnn:before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(146, 148, 248, 0.4),
        transparent
    );
    transition: all 650ms;
    }

    .btnn:hover:before {
    left: 100%;
    }
</style>
{% endblock %}


{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Add Book</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/addBook">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="Name" placeholder="Name of The Book" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="Author" placeholder="Author of the Book" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="Publisher" placeholder="Publisher of the Book" autofocus="">
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="Rack" placeholder="Rack Number of the Book" autofocus="">
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" min="1" name="NumOfBooks" placeholder="Numbers of Copies of the Book" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Add Book</button>
        </form>
    </div>
    <div class="buttonContainer">
        <input style="color:black" class = "btnn" type="button" value="Go Back" onclick="history.back(-1)" />
    </div>
</div>
{% endblock %}
