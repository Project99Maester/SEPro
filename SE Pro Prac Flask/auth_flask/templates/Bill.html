{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Bill</h3>
    <div class="box">
        
        
        <form method="POST" action="/returnBook">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="field">
                    <div class="control">
                    {{ messages[0] }}.
                </div>
                </div>
                <input type="hidden" name="options" id="options" value="{{ isbn }}">
            {% endif %}
            {% endwith %}
            <button class="button is-block is-info is-large is-fullwidth">Dues Paid</button>
        </form>
    </div>
</div>
{% endblock %}
