{% extends "base.html" %}

{% block mycss %}
<style>
    .buttonContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 7.5%;
    }

    input {
    font-size: 1.5rem;
    padding: 1rem 3rem;
    color: #f4f4f4;
    }

    .btnn {
    text-decoration: none;
    border: 1px solid rgb(146, 148, 248);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    }

    .btnn:hover {
    box-shadow: 1px 1px 25px 10px rgba(146, 148, 248, 0.4);
    }

    .btnn:before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(146, 148, 248, 0.4),
        transparent
    );
    transition: all 650ms;
    }

    .btnn:hover:before {
    left: 100%;
    }
</style>
{% endblock %}


{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Bill</h3>
    <div class="box">
        
        
        <form method="POST" action="/returnBook">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="field">
                    <div class="control">
                    {{ messages[0] }}.
                </div>
                </div>
                <input type="hidden" name="options" id="options" value="{{ isbn }}">
            {% endif %}
            {% endwith %}
            <button class="button is-block is-info is-large is-fullwidth">Confirm dues are paid</button>
        </form>
    </div>
    <div class="buttonContainer">
        <input style="color:black" class = "btnn" type="button" value="Go Back" onclick="location.href='/profile'" />
    </div>
</div>
{% endblock %}
